<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="app-icon.png"> <!-- Убедитесь, что app-icon.png находится в вашей директории -->
</head>
<body>
    <div class="container">
        <img src="app-icon.png" alt="App Icon" class="app-icon">
        <h1>Welcome to Our App</h1>
        <p>Experience the next level of efficiency!</p>
        <div class="buttons">
            <a href="https://apps.apple.com" class="button">App Store</a>
            <a href="https://play.google.com" class="button">Google Play</a>
            <a href="https://yandex.ru/games" class="button">Yandex Games</a>
        </div>
        <a href="privacy-policy.html" class="privacy-link">Privacy Policy</a>
        <a href="mailto:developer@example.com" class="contact-link">Contact Developer</a>
        <a href="https://www.instagram.com" class="instagram-link">Follow us on Instagram</a>
    </div>
</body>
</html>
